<div class="competencesContainer" fxLayout="row" fxLayoutAlign="start start">
  <div class="LogosLeft" fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="24px" fxFlex="35%" fxFlexAlign="stretch">
    <img class="logo" src="../../assets/Pictures/Logos/Competences/html5.svg" alt="Logo html" id="HtmlLogo">
    <img class="logo" src="../../assets/Pictures/Logos/Competences/css3.svg" alt="Logo css" id="CssLogo">
    <img class="logo" src="../../assets/Pictures/Logos/Competences/bootstrap.svg" alt="Logo bootstrap" id="BootstrapLogo">
    <img class="logo" src="../../assets/Pictures/Logos/Competences/vsCode.svg" alt="Logo vscode" id="VsCodeLogo">
  </div>
  <div class="competences" fxLayout="column" fxLayoutAlign="space-between" fxLayoutGap="16px" fxFlexAlign="stretch" fxFlex.gt-xs="30%">
    <ng-container *ngFor="let item of listCompetences">
        <div class="competenceName" fxLayout="row" fxLayoutAlign="center center">
          <span class="font-weight-bold">{{ item.groupName }}</span>
        </div>
        <div class="competenceName" fxLayout="column" fxLayoutAlign="center center">
            <p *ngFor="let competence of item.list">{{ competence }}</p>
        </div>
    </ng-container>
  </div>
  <div class="LogosRight" fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="24px" fxFlex="35%" fxFlexAlign="stretch">
    <img class="logo" src="../../assets/Pictures/Logos/Competences/javascript.svg" alt="Logo javascript" id="JavascriptLogo">
    <img class="logo" src="../../assets/Pictures/Logos/Competences/angular.svg" alt="Logo angular" id="AngularLogo">
    <img class="logo" src="../../assets/Pictures/Logos/Competences/php.svg" alt="Logo php" id="PhpLogo">
    <img class="logo" src="../../assets/Pictures/Logos/Competences/laravel.svg" alt="Logo laravel" id="LaravelLogo">
  </div>
</div>
