<ng-container *ngFor="let item of listProjets">
  <article fxLayout="column nowrap" fxLayoutGap="16px">
    <h4>{{ item.name }}</h4>
    <section fxLayout="column" fxLayoutAlign="center start">
      <div>
        <span class="company">{{ item.company }}</span> {{ item.city }},
        {{ item.country }}
      </div>
      <p class="date">
        {{
          item.date.toLocaleDateString("fr-FR", {
            month: "long",
            year: "numeric"
          }) | titlecase
        }}
      </p>
      <p class="text-justify" innerHtml="{{ item.description }}"></p>
    </section>
    <!-- Langages -->
    <section fxLayout="row" fxLayoutAlign="center start" fxLayoutGap="24px">
      <ul>
        <ng-container *ngFor="let langageFe of item.langagesFrontEnd">
          <li>{{ langageFe }}</li>
        </ng-container>
      </ul>
      <ul>
        <ng-container *ngFor="let langageBE of item.langagesBackEnd">
          <li>{{ langageBE }}</li>
        </ng-container>
      </ul>
    </section>
    <!-- Icone Link -->
    <section
      fxLayout="row nowrap"
      fxLayoutAlign="center center"
      fxLayoutGap="15px"
    >
      <ng-container *ngIf="item.url">
        <a [href]="item.url" target="_Blank"
          ><img
            title="Lien site web"
            class="imgLink"
            src="../../assets/Pictures/Logos/Projets/website48.svg"
            alt="Lien site web"
        /></a>
      </ng-container>
      <ng-container *ngIf="item.gitLink">
        <a [href]="item.gitLink" target="_Blank"
          ><img
            title="Lien github"
            class="imgLink"
            src="../../assets/Pictures/Logos/Projets/github.svg"
            alt="Lien github"
        /></a>
      </ng-container>
      <ng-container *ngIf="item.imagePath">
        <img
          tabindex="0"
          title="Capture d'Ã©cran"
          class="imgLink"
          src="../../assets/Pictures/Logos/Projets/captureEcran.svg"
          (click)="showImagePathModal(item.imagePath)"
        />
      </ng-container>
      <ng-container *ngIf="item.documentationUrl">
        <img
          (click)="showPdfModal(item.documentationUrl)"
          class="imgLink"
          tabindex="0"
          src="../../assets/Pictures/Logos/Projets/pdf.svg"
          alt="Logo documentation"
        />
      </ng-container>
    </section>
  </article>
</ng-container>

<!-- Modal -->
<div #modal id="modal" class="modal">
  <!-- The Close Button -->
  <span class="close" (click)="closeImagePathModal()">&times;</span>
  <div class="modalContentDiv">
    <!-- Modal Content (The Image) -->
    <ng-container *ngIf="showCarousel">
      <app-carousel-config
        [images]="imagePathToShowInCarousel"
      ></app-carousel-config>
    </ng-container>
    <!-- Pdf viewer -->
    <ng-container *ngIf="showPdf">
      <div fxLayout="row" fxLayoutAlign="center center">
        <iframe
          id="iframePdf"
          [src]="pdfSrc"
          allowfullscreen="true"
        >
        </iframe>

      </div>
    </ng-container>
  </div>
</div>
